<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Destinations - GlobeTrail</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header will be loaded here -->
    <header id="header-placeholder" class="bg-white shadow-md"></header>

    <!-- Main Content Wrapper -->
    <div class="flex-grow">
        <!-- Page Content -->
        <main class="container mx-auto px-6 py-16">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Explore Our Destinations</h1>
            <p class="text-lg text-center text-gray-600 mb-12">Find your next adventure from our curated list of amazing places.</p>
            
            <!-- All Destinations Grid -->
            <div id="all-destinations-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Destinations will be loaded here by destinations.js -->
            </div>
        </main>
    </div>

    <!-- Footer will be loaded here -->
    <footer id="footer-placeholder"></footer>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <!-- Our Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>

    <!-- Page-specific JS -->
    <script src="assets/js/destinations.js"></script>

</body>
</html>
